<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Моя перша гра "Змійка"</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-controls">
      <i id="sun" class="fas fa-sun"></i>
      <i id="moon" class="fas fa-moon"></i>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <div class="bottom-controls">
      <div class="controls-wrapper">
        <i id="restartButton" class="fas fa-redo-alt"></i>
      </div>
      <div class="controls">
        <i id="arrowUp" class="fas fa-arrow-up"></i>
        <div class="horizontal-arrows">
          <i id="arrowLeft" class="fas fa-arrow-left"></i>
          <i id="arrowRight" class="fas fa-arrow-right"></i>
        </div>
        <i id="arrowDown" class="fas fa-arrow-down"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
